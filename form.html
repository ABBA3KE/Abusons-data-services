<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abusons Data Services-Registration form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
     <p></p>
     <p></p>

     <h1>ABUSONS DATA SERVICES</h1><br>
                 <br>
             <div class="container">
               
              <div class="option">

        <form id="registrationForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Name" required>
              
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="LastName" required>
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
              
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" placeholder="password" required><br>
          
                <label for="confirm password">confirm password:</label>
                <input type="text" id="password" name="confirm password" placeholder="confirm password" required>

                <label for="terms">I agree with all the terms and conditions</label>
                <input type="checkbox" id="terms" required><br>
              
              <a href="log in.html">Already have an account</a><br>
              
              <button type="submit">SIGN UP</button> 
              <button><a href="log in.html">SIGN IN</a></button>
              </form>
       
            </div>
                  </div>
    
    
              <script>
                    document.getElementById('registrationForm').addEventListener('submit', function(event) {
                      event.preventDefault();
                    
                      var firstName = document.getElementById('firstName').value;
                      var lastName = document.getElementById('lastName').value;
                      var email = document.getElementById('email').value;
                      var password = document.getElementById('password').value;
                    
                      if (firstName === '' || lastName === '' || email === '' || password === '') {
                        alert('Please fill in all fields.');
                      } else {
                        
                        alert('Registration successful!');
                      }
                    });
                </script>
</body>
</html>
